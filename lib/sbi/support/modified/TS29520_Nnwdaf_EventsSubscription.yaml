    NetworkPerfType:
      anyOf:
      - type: string
        enum:
          - GNB_ACTIVE_RATIO
          - GNB_COMPUTING_USAGE
          - GNB_MEMORY_USAGE
          - GNB_DISK_USAGE
          - NUM_OF_UE
          - SESS_SUCC_RATIO
          - HO_SUCC_RATIO
      - type: string
